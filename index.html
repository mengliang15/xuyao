<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜猜我是谁</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'KaiTi', 'Arial Unicode MS', sans-serif; /* 使用楷体 */
            background-color: #f0f0f0;
        }
        .clickable-text {
            font-size: 36px;
            color: #000000; /* 黑色 */
            text-decoration: none;
            cursor: pointer;
            margin: 20px 0; /* 上下间距 */
        }
        .clickable-text:hover {
            color: #444444; /* 鼠标悬停时颜色变深 */
        }
    </style>
</head>
<body>
    <!-- 上面的点击区域 -->
    <a href="#" class="clickable-text" onclick="showAlertAndStay()">点我试试(上)</a>
    
    <!-- 下面的点击区域 -->
    <a href="love.html" class="clickable-text">点我试试(下)</a>

    <script>
        function showAlertAndStay() {
            alert("选错啦");
            // 返回false防止默认行为（即不会发生跳转）
            return false;
        }
    </script>
</body>
</html>
